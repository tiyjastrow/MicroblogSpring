<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Spring</title>
</head>
<body>

{{^userName}}
    <form action="/login" method="post">
        <input type="text" placeholder="Enter your name" name="userName" />
        <button type="submit">Login</button>
    </form>
{{/userName}}

{{#userName}}
    <form action="/add-message" method="post">
        <input type="text" placeholder="Enter your message" name="messageText">
        <button type="submit">Submit</button>
    </form><br/><br/>

    Messages by {{.}}:<br/>
    <ol>
    {{#messages}}
        <li>{{text}}&nbsp;<form action="/delete-message" method="post"><input type="hidden" value="{{id}}" name="id"/><button type="submit">Delete</button></form>
    {{/messages}}
    </ol>
{{/userName}}

</body>
</html>
