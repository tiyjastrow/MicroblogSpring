<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body background="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-440727.jpg">

{{^name}}
<div class="navbar-fixed-top navbar navbar-inverse">
    <div class="navbar-form navbar-left" role="search">
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" placeholder="Enter name" name="userName" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
{{/name}}


{{#name}}
<h3 style="color: white;">Hello, {{.}}</h3>
<form style="display:inline" action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter your message" name="message" size="80">
    <button type="submit">Add Message</button>
</form>

{{#messages}}
<ul class="list-group">
    <li class="list-group-item">{{.}}
        <form style="display: inline" action="/delete-message" method="post">
            <input type="hidden" value="{{id}}" name="id">
            <button type="submit">Delete!</button>
        </form>
    </li>
</ul>
{{/messages}}

{{/name}}

</body>
</html>
